version: '3.9'

services:
  db:
    image: postgres:15
    container_name: saude_postgres
    restart: always
    environment:
      POSTGRES_DB: saude_db
      POSTGRES_USER: saude_user
      POSTGRES_PASSWORD: saude_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata: