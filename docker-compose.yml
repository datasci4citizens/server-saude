version: 'lastest'

services:
  db:
    image: postgres:15
    container_name: saude_postgres
    restart: always
    environment:
      POSTGRES_DB: saude_db
      POSTGRES_USER: saude_user
      POSTGRES_PASSWORD: saude_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saude_user -d saude_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saude_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://saude_user:saude_pass@db:5432/saude_db
      - POSTGRES_HOST=db

volumes:
  pgdata: