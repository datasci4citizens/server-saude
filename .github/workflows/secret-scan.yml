name: Secret Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  secret-scan:
    name: Scan for secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@v3
        with:
          scanArguments: --regex --entropy --max-depth=5 ./
