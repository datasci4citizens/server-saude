name: Commit Lint

on:
  push:
    branches: [main, develop, '**']
  pull_request:
    branches: [main, develop]

jobs:
  lint-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install commitlint
        run: |
          npm install --save-dev commitlint @commitlint/config-conventional

      - name: Add commitlint config
        run: |
          echo "module.exports = $(cat commitlint.config.js)" > commitlint.config.js

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Lint PR commit messages
        run: |
          COMMITS=$(git log origin/${{ github.base_ref }}..HEAD --pretty=format:%s)
          echo "$COMMITS" | npx commitlint
