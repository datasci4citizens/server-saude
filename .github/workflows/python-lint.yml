name: Python Format Check

on:
    push:
        branches: [main, develop, '**']
    pull_request:
        branches: [main, develop]

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install formatters (black and isort)
        run: |
          pip install black==23.9.1 isort

      - name: Run black
        run: |
          echo "üîç Verificando formata√ß√£o com Black..."
          black . --check --verbose

      - name: Run isort
        run: |
          echo "üîç Verificando organiza√ß√£o de imports com isort..."
          isort . --check-only --diff
